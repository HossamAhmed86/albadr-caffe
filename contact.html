  <body>

    <header>
      <nav class="navbar navbar-expand-lg">

          <a href="/index.html#home"><img src="images/logo.png" alt="" /></a>

            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fa-solid fa-bars bar-icon"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">

                  class="nav-link p-2 p-lg-3 active"
                  aria-current="page"
                  href="/index.html#home"
                  >الرئيسية</a

              <li class="nav-item">
                <a class="nav-link p-2 p-lg-3" href="/index.html#about"
                  >من نحن</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link p-2 p-lg-3" href="/product.html">المنتجات</a>
              </li>
              <li class="nav-item">

              <a class="shop-link" href="/shopping-cart.html"

          </div>
          <!-- /collapse navbar-collapse -->
        </div>
        <!-- /container -->
      </nav>
      <!-- /navbar -->
    </header>
    <!-- /header -->

    <!-- ================contact======================== -->

    <section id="contact">
      <div class="container-fluid contact">
        <div <div class="header-section2 col-sm-12" style="text-align: center">
          <h2>تواصل معنا</h2>
          <span class="line-header col-sm-12"> </span>
        </div>
      </div>
      <iframe
        class=""
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d864.424011452523!2d31.16788347081845!3d29.930651561111958!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xc2296b72070744a3!2zMjnCsDU1JzUwLjMiTiAzMcKwMTAnMDIuNCJF!5e0!3m2!1sar!2seg!4v1653253479513!5m2!1sar!2seg"
        width="100%"
        height="500"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>

      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <div class="row">
              <div class="col-md-6">
                <div class="info-box">
                  <div class="title">
                    <i class="fas fa-map-marker-alt"></i> العنوان
                  </div>
                  <div class="text">طريق ابو صير</div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="info-box">
                  <div class="title">
                    <i class="fas fa-envelope"></i> الإيميل
                  </div>
                  <div class="text">info@albadrcoffee.com</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="contact-form">
              <div class="form-group mb-3">
                <div class="">
                  <input
                    type="text"
                    class="form-control"
                    id="fname"
                    placeholder="ادخل اسمك الاول"
                    name="fname"
                  />
                </div>
              </div>
              <div class="form-group mb-3">
                <div class="">
                  <input
                    type="text"
                    class="form-control"
                    id="lname"
                    placeholder="ادخل اسمك الاخير"
                    name="lname"
                  />
                </div>
              </div>
              <div class="form-group mb-3">
                <div class="">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="ايميلك هنا"
                    name="email"
                  />
                </div>
              </div>
              <div class="form-group mb-3">
                <div class="">
                  <input
                    type="phone"
                    class="form-control"
                    id="phone"
                    placeholder="رقم التليفون"
                    name="number"
                  />
                </div>
              </div>
              <div class="form-group mb-3">
                <div class="">
                  <textarea
                    class="form-control"
                    rows="5"
                    id="comment"
                    placeholder="محتوي الرساله"
                  ></textarea>
                </div>
              </div>
              <div class="form-group mb-5">
                <div class="col-sm-offset-2">
                  <button type="submit" class="form-btn main-btn mb-lg-2">
                    ارسال
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- ====== footer ===== -->

    <footer id="footer">
      <div class="footer py-5">
        <div class="container">
          <div class="row">
            <div class="header-footer col-sm-12 text-center">
              <h1>بــن الـبـدر</h1>
            </div>
            <div class="col-md-12 text-center">
              <div class="footer-social pt-4 text-center">
                <a href="https://www.facebook.com/albaadrcoffee">
                  <i class="fab fa-facebook"></i>
                </a>
                <a href="https://www.instagram.com/albadrcoffee/">
                  <i class="fab fa-instagram"></i>
                </a>
                <a
                  href="https://www.youtube.com/channel/UCdEwPafhN3mh0NBHLREem4A"
                >
                  <i class="fab fa-youtube"></i>
                </a>
                <a href="https://www.tiktok.com/@albadr.coffee?fbclid">
                  <i class="fab fa-tiktok"></i>
                </a>
              </div>
            </div>
            <div class="text-center pt-5">
              <p class="text-footer">
                &copy;2022. بن البدر. جميع الحقوق محفوظة.
              </p>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- ==== End footer === -->

    <!-- js Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <!-- own js -->
    <script src="js/main.js"></script>

</html>
